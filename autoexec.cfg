// An OK zoom
zoom_sensitivity_ratio_mouse 1

// Crosshair
cl_crosshairstyle 4
cl_crosshairdot 0
cl_crosshairusealpha 1
cl_crosshairalpha 200
cl_crosshaircolor 5
cl_crosshaircolor_r 100
cl_crosshaircolor_g 250
cl_crosshaircolor_b 255
cl_crosshairgap 0
cl_crosshairthickness 1
cl_crosshairsize 2

// Mouse config
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Nades
bind "c" "slot6"  // HE
bind "f" "slot7"  // FLash
bind "g" "slot8"  // Smoke
bind "x" "slot9"  // Decoy
bind "v" "slot10" // Molotov

// Random
bind "z" "drop"         // Rebind since G is already taken
bind "t" "+voicerecord" // Talk
bind "mwheelup" "+jump" // Jump with the mouse wheel
bind "mwheeldown" "+jump" // Jump with the mouse wheel

// Jump throw bind
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "j" "+jumpthrow"

// Jump throw + Forward bind
alias "+jumpthrow2" "+forward;+jump;-attack"
alias "-jumpthrow2" "-jump;-forward"
bind "h" "+jumpthrow2"

// Quickswitch for AWP
alias +quickswitch "lastinv"
alias -quickswitch "lastinv"
bind "mouse4" "+quickswitch"

// Radar
cl_radar_scale "0.3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

// Weapon dance!
alias +weapondance "-lookatweapon; +reload"
alias -weapondance "+lookatweapon; -reload"
bind "mouse5" "+weapondance"

// Make sure that other configs won't overwrite this
host_writeconfig

echo ""
echo "autoexec.cfg executed"
echo ""
